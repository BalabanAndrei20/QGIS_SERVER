<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QGIS Server Map with CSV Layers</title>
  <script src="https://cdn.jsdelivr.net/npm/ol@v7.3.0/dist/ol.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.3.0/ol.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    .legend {
      position: absolute;
      bottom: 10px;
      left: 10px;
      padding: 10px;
      background: white;
      border: 1px solid black;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="legend">
    <strong>Layer Legend</strong><br>
    <b>ancom</b>: Collected 4G signal points<br>
    <b>working_csv</b>: Signal test batch 1<br>
    <b>csv2024</b>: Signal test batch 2<br>
    OSM: OpenStreetMap background<br><br>
    <b>Layer Colors</b><br>
ðŸŸ¢ working_csv: green points<br>
ðŸŸ£ csv2024: purple points<br><br>
<b>Operator Colors</b><br>
ðŸ”µ Digi Mobil<br>
ðŸŸ¡ Orange<br>
ðŸ”´ Vodafone
  </div>
  <script>
    const view = new ol.View({
      center: ol.proj.fromLonLat([26.1, 44.44]),
      zoom: 13
    });

    const map = new ol.Map({
      target: 'map',
      view: view,
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM()
        }),
        new ol.layer.Tile({
          source: new ol.source.TileWMS({
            url: 'http://localhost/cgi-bin/qgis_mapserv.fcgi',
            params: {
              'SERVICE': 'WMS',
              'VERSION': '1.3.0',
              'REQUEST': 'GetMap',
              'LAYERS': 'ancom,working_csv,csv2024',
              'MAP': 'C:/OSGeo4W/projects/ANCOM.6-12.qgz',
              'STYLES': '',
              'FORMAT': 'image/png',
              'CRS': 'EPSG:3857'
            },
            serverType: 'qgis',
            transition: 0
          })
        })
      ]
    });
  </script>
</body>
</html>
